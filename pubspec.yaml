name: patient_tracker
description: "Healthcare app to keep track of patients"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  auto_route: ^9.1.0
  cloud_firestore: ^5.4.4
  equatable: ^2.0.5
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  get_it: ^7.6.7
  intl: ^0.19.0
  modal_progress_hud_nsn: ^0.5.1
  simple_gesture_detector: ^0.2.1
  table_calendar: ^3.1.2

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/
  generate: true
  uses-material-design: true
